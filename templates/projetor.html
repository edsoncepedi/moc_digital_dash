<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Dash - Projetor</title>
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-color: #000;
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: left;
            font-size: 4rem;
            color: #fff;
            margin-bottom: 20px;
            margin-left: 100px;
        }

        /* Caixa de mensagem oculta inicialmente */
        #message-box {
            display: none;
            width: 100%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 5px solid #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            padding: 5px;
            position: fixed;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        #message-box {
            position: fixed;
            background-color: rgba(0, 0, 0, 0.7);
            line-height: 3rem; /* aumenta o espa칞o entre linhas */
            font-weight: bold;
            color: #ffffff;
            padding: 2px 24px;
            border-radius: 12px;
            font-size: 2rem;
            opacity: 0;
            display: none;
            transition: opacity 0.5s;
            z-index: 10;
        }

        /* Timer no topo da caixa */
        #timer {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 2px;
            text-align: left;
        }

        @media (max-width: 600px) {
            #message-box p {
                font-size: 3rem;
            }
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999; /* 游댠 garante que os r칩tulos fiquem acima de tudo */
        }

        .rect {
            position: absolute;
            border: 3px solid rgb(255, 255, 255);
            background-color: transparent;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            overflow: visible; /* 游댠 permite que o label fique fora do ret칙ngulo */
        }

        .rect-label {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -110%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 2rem;
            font-weight: bold;
            white-space: nowrap;
            color: white; /* 游댠 garante visibilidade */
            z-index: 10000; /* opcional, refor칞a prioridade */
        }

        /* Classes de posi칞칚o control치veis */
        .bottom-right { bottom: 40px; right: 100px; }
        .bottom-left { bottom: 40px; left: 100px; }
        .top-right { top: 40px; right: 100px; }
        .top-left { top: 40px; left: 100px; }
        .centered {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* NOVA MENSAGEM FLUTUANTE COM POSI칂츾O X/Y */
        #floating-message {
            position: absolute;
            display: none;
            opacity: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            border: 3px solid white;
            border-radius: 10px;
            padding: 10px 20px;
            pointer-events: none;
            z-index: 10000;
            transition: opacity 0.4s ease-in-out;
            white-space: nowrap;
            transform: translate(-50%, -50%); /* 游댠 centraliza baseado em (x, y) */
            max-width: 900px;        /* 游댢 controla o n칰mero aproximado de caracteres por linha */
            word-wrap: break-word;   /* for칞a quebra de linha dentro de palavras longas */
            white-space: normal;     /* permite as quebras de linha autom치ticas */
        }
        
    </style>
</head>
<body>
    <div id="overlay"></div> <!-- 츼rea onde os ret칙ngulos ser칚o desenhados -->

    <h1 id="digital_dash" style="display: none;">Digital Dash</h1>

    <div id="message-box" class="hidden">
        <span id="timer"></span>
        <p id="mensagem"></p>
    </div>
    
    <div id="floating-message"></div>

    <script src="/static/scripts/projetor.js"></script>
</body>
</html>
